<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main>
    <section class="slide__container" data-current-slide="0">
      <article class="warning">
        <p><strong>ШАНОВНИЙ ФАРМАЦЕВТЕ!</strong></p>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path d="M630.8 469.1L576 426.1V144C576 117.5 554.5 96 528 96h-88l-12.38-32.88C420.6 44.38 402.8 32 382.8 32h-125.5c-20 0-38 12.38-45 31.12L200 96H154.8L38.81 5.109C34.41 1.672 29.19 0 24.03 0c-7.125 0-14.19 3.156-18.91 9.187c-8.188 10.44-6.375 25.53 4.062 33.7l591.1 463.1c10.5 8.203 25.56 6.328 33.69-4.078C643.1 492.4 641.2 477.3 630.8 469.1zM414.9 299.9L286.1 198.9C296.7 194.8 307.9 192 320 192c53 0 96 43 96 96C416 292.1 415.4 295.9 414.9 299.9zM320 384c-53 0-96-43-96-96c0-4.998 .7363-9.8 1.473-14.59L64 146.8V432C64 458.5 85.5 480 112 480h377.1l-131.1-103.5C345.7 381.3 333.1 384 320 384z"></path>
          </svg>
          <p><strong>ФОТО-ТА ВІДЕОЗЙОМКА ЗАБОРОНЕНІ</strong><br>МАТЕРІАЛ ДЛЯ ВНУТРІШНЬОГО ВИКОРИСТАННЯ</p>
        </div>
        <button class="agree">Даю згоду</button>
      </article>
    </section>

    <section class="rotate__block">
      <div class="rotate__block-part">
        <img src="./images/rotate-block-key.png">
        <p>Увімкніть режим <strong>повороту екрану</strong> <br> в налаштуваннях свого телефону</p>
      </div>
      <div class="rotate__block-part">
        <img src="./images/rotate-block-phone.png">
        <p>Переверніть, будь ласка, <br> <strong>Ваш смартфон</strong></p>
      </div>
    </section>

    <div class="arrows">
      <button class="arrow arrow--prev hidden">
        <svg width="75" height="144" viewBox="0 0 75 144" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M67.8889 51.1314C62.79 51.1316 51.3892 51.1314 51.3892 51.1314L52.3892 13.0251C52.3892 13.0251 52.472 4 46.3893 4C43.3894 4 39.3894 10.5181 39.3894 10.5181L7.38995 66.1732C7.38995 66.1732 4.39 69.8468 4.39 73.1928C4.39 76.5387 7.38995 80.2123 7.38995 80.2123L38.8894 135.366C38.8894 135.366 41.3894 140.881 47.3893 139.878C53.3892 138.875 53.3892 132.357 53.3892 132.357V91.7444H66.889C70.7401 91.7444 70.8889 89.048 70.8889 85.2262L70.8889 60.1565C70.8889 56.1451 71.8889 51.1312 67.8889 51.1314Z"/>

      <button class="arrow arrow--next hidden">

        </svg>
      </button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
